<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Tesla</title>
  </head>
  <body>
    <header class="page-header">
      <a href="/" class="logo">TESLA</a>
    </header>
    <main class="poster">
      <div class="car-box car-box_primary">
        <div class="car-box__header car-box__header_primary">
          <h1 class="header__name">model s</h1>
          <div class="divider"></div>
          <img
            src="./images/model-s@3x.png"
            alt="model-s"
            class="header__img"
          />
        </div>
        <div class="car-box__main">
          <p class="car-box__desc car-box__desc_primary">
            17‚Äù capacitive touchscreen Automatic keyless entry Traffic-aware
            cruise control
          </p>
          <div class="divider"></div>
          <p class="car-box__price car-box__price_primary">$575 /mo</p>
          <button class="btn btn_primary">order</button>
        </div>
      </div>
      <div class="car-box car-box_secondary">
        <div class="car-box__header car-box__header_secondary">
          <h1 class="header__name">model x</h1>
          <div class="divider"></div>
          <img
            src="./images/model-x@3x.png"
            alt="model-x"
            class="header__img"
          />
        </div>
        <div class="car-box__main">
          <p class="car-box__desc car-box__desc_secondary">
            Digitally controlled motors Falcon Wing rear doors Dual Motor
            All-Wheel Drive
          </p>
          <div class="divider"></div>
          <p class="car-box__price car-box__price_secondary">early 2016</p>
          <button class="btn btn_secondary">reserve</button>
        </div>
      </div>
    </main>
  </body>
</html>
